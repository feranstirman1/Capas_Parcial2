<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Ingresar Libro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
    span{color:red;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-10">
          <h2 class="mt-5">Ingresar un Nuevo Libro</h2>
          <form th:object="${libro}" th:action="@{/guardarLibro}" method="post">
            <label class="mt-2">Titulo</label>
            <input
              class="form-control"
              type="text"
              th:field="${libro.titulo}"
            />
            <span th:errors="${libro.titulo}"></span><br />

            <label>Autor</label>
            <input class="form-control" type="text" th:field="${libro.autor}" />
            <span th:errors="${libro.autor}"></span><br />

            <label>ISBN</label>
            <input class="form-control" type="text" th:field="${libro.isbn}" />
            <span th:errors="${libro.isbn}"></span><br />
            <br>

            <div class="form-group">
              <label for="">Categoria:</label>
              <select th:field="${libro.cCategoria}">
                <option
                  th:each="categoria : ${categorias}"
                  th:text="${categoria.nombre}"
                  th:value="${categoria.codigo}"
                ></option> </select
              ><br />
              <br />
            </div>

            <div class="form-group">
              <label for="">Estado</label>
              <input type="checkbox" th:field="*{estado}" value="true" />
            </div>

            <button class="btn btn-primary" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
