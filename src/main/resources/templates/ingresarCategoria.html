<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Ingresar Categoria</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
    	span{color:red}
    </style>
  </head>
  <body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-10">
				<h2 class="mt-5">Ingresar Nueva Categoria</h2>
				<form
				th:object="${categoria}"
				th:action="@{/guardarCategoria}"
				method="post"
			  >
			  <div class="form-group">
				  <label class="mt-2">Nombre Categoria: </label>
				  <input class="form-control" type="text" th:field="${categoria.nombre}" />
				  <span th:errors="${categoria.nombre}"></span> <br />
			  </div>
				
			  <button class="btn btn-success">Guardar Categoria</button>
			  </form>
			</div>
		</div>
	</div>
	
	
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
