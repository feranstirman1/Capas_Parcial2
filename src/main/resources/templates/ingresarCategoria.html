<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ingresar Categoria</title>
</head>
<body>
	<form th:object="${categoria}" th:action="@{/guardarCategoria}"
		method="post">
		<label>Nombre Categoria: </label> <input type="text"
			th:field="${categoria.nombre}"> <span
			th:errors="${categoria.nombre}"></span> <br>
		<button>Guardar Categoria</button>
	</form>
</body>
</html>
